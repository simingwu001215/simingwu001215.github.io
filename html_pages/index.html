<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vega-Lite Embedding</title>
    <!-- Include Vega & Vega-Lite libraries -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
    <style>
        .json-visualization {
            border: 1px solid #ccc;
            margin: 20px;
            padding: 10px;
            width: 45%;
            box-sizing: border-box;
            float: left; /* To make pairs of visualizations placed horizontally */
            text-align: center; /* Center-align content */
        }
        .json-visualization img {
            display: block; /* Ensure images are displayed as blocks for centering */
            margin: 10px auto; /* Center-align the images vertically and horizontally */
            max-width: 100%; /* Ensure the image doesn't exceed the container's width */
            height: auto; /* Maintain the image's aspect ratio */
            width: 300px; /* Set the desired width */
            height: 200px; /* Set the desired height */
        }
    </style>
</head>
<body>
    <div class="json-visualization">
        <div id="visualization1"></div>
        <img src="violin_ch.png" alt="Violin CH">
    </div>
    <div class="json-visualization">
        <div id="visualization2"></div>
        <img src="violin_ibuprofen.png" alt="Violin Ibuprofen">
    </div>
    <div class="json-visualization">
        <div id="visualization3"></div>
        <img src="violin_ondansetron.png" alt="Violin Ondansetron">
    </div>
    <div class="json-visualization">
        <div id="visualization4"></div>
        <img src="violin_paracetamol.png" alt="Violin Paracetamol">
    </div>
    <div class="json-visualization">
        <div id="visualization5"></div>
        <img src="violin_prednisolone.png" alt="Violin Prednisolone">
    </div>
    <div class="json-visualization">
        <div id="visualization6"></div>
        <img src="violin_salbutamol.png" alt="Violin Salbutamol">
    </div>
    <!-- Add more pairs of visualizations and images with the same structure -->

    <div style="clear: both;"></div> <!-- Clear the floating elements after all pairs are displayed -->

    <script>
        // JSON file paths
        const jsonPaths = [
            "./scatter_ch.json", "./scatter_ch_search.json",
            // Add paths for other JSON files
        ];

        // Container IDs
        const containerIds = [
            "visualization1", "visualization2",
            // Add IDs for other containers
        ];

        // Embed the Vega-Lite visualizations
        for (let i = 0; i < jsonPaths.length; i++) {
            const jsonPath = jsonPaths[i];
            const containerId = containerIds[i];

            const visualizationContainer = document.getElementById(containerId);

            fetch(jsonPath)
                .then(response => response.json())
                .then(spec => vegaEmbed(visualizationContainer, spec))
                .catch(error => console.error('Error embedding visualization:', error));
        }
    </script>
</body>
</html>
