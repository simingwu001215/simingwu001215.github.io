<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Visualization</title>
    <!-- Import Vega & Vega-Lite -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
    <style>
        .json-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .json-visualization {
            border: 1px solid #ccc;
            padding: 10px;
            width: 50%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="json-container">
        <div class="json-visualization">
            <iframe src="./scatter_ch.json" frameborder="0" width="100%" height="400"></iframe>
            <iframe src="./scatter_ch_search.json" frameborder="0" width="100%" height="400"></iframe>
        </div>
        <div class="json-visualization">
            <iframe src="./scatter_ibuprofen.json" frameborder="0" width="100%" height="400"></iframe>
            <iframe src="./scatter_ibuprofen_search.json" frameborder="0" width="100%" height="400"></iframe>
        </div>
        <div class="json-visualization">
            <iframe src="./scatter_ondansetron.json" frameborder="0" width="100%" height="400"></iframe>
            <iframe src="./scatter_ondansetron_search.json" frameborder="0" width="100%" height="400"></iframe>
        </div>
        <div class="json-visualization">
            <iframe src="./scatter_paracetamol.json" frameborder="0" width="100%" height="400"></iframe>
            <iframe src="./scatter_paracetamol_search.json" frameborder="0" width="100%" height="400"></iframe>
        </div>
        <div class="json-visualization">
            <iframe src="./scatter_prednisolone.json" frameborder="0" width="100%" height="400"></iframe>
            <iframe src="./scatter_prednisolone_search.json" frameborder="0" width="100%" height="400"></iframe>
        </div>
        <div class="json-visualization">
            <iframe src="./scatter_salbutamol.json" frameborder="0" width="100%" height="400"></iframe>
            <iframe src="./scatter_salbutamol_search.json" frameborder="0" width="100%" height="400"></iframe>
        </div>
    </div>
</body>
</html>
